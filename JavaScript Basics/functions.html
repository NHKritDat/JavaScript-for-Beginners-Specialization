<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>Functions in JavaScript</h1>
    <script>
        function doStuff() {
            var myString = "Here is a string of text.";
            var upperString = myString.toUpperCase();
            console.log(myString);
            console.log(upperString);
        }

        doStuff();

        function checkNum() {
            var number = prompt("Enter a whole number: ");
            if (isNaN(number))
                console.log("You did not enter a number");
            else if (number < 10) {
                console.log("You entered a number smaller than 10");
                for (var i = 0; i < 10; i++) {
                    console.log(`Here is a ${i}`);
                }
            }
            else
                console.log("You entered a big number");
        }

        // checkNum();

        function upperMessage(message) {
            var upperMessage = message.toUpperCase();
            console.log(upperMessage);
        }

        // upperMessage("Here is a message");

        function addNums(num1, num2) {
            var sum = num1 + num2;
            console.log(sum);
        }

        // addNums(329, 419);

        function returnSum(num1, num2) {
            var sum = num1 + num2;
            return sum;
        }

        // console.log(returnSum(3, 5));

        // console.log(Math.random());

        var foods = ["cheese", "chicken", "grapes", "hamburgers"];

        function randomInt(min, max) {
            
            //creating a random integer between min and max.

            return min + Math.floor(Math.random() * (max - min + 1));
        }

        console.log(foods[randomInt(0, 3)]);

        var greeting = function() {
            console.log("Hello from the function!");
        }

        greeting();

    </script>
</body>
