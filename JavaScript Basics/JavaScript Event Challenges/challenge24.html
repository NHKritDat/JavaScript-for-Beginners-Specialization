<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event Challenges: Challenge 24</title>
</head>

<body>

    <h1>JavaScript Event Challenges: Challenge 24</h1>
    <div>
        <p>Here is the first paragraph of text</p>
    </div>
    <button>Add a paragraph</button>

    <script>
        var button = document.querySelector('button');
        var div = document.querySelector('div');
        button.addEventListener('click', function () {
            var p = document.createElement('p');
            var text = document.createTextNode('A new paragraph');
            p.appendChild(text);
            div.appendChild(p);
        });
    </script>

</body>

</html>
