<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Function Challenges: Challenge 16</title>
</head>

<body>
    <h1>JavaScript Function Challenges</h1>
    <h2>Challenge 16</h2>
    <script>
        function hello(name) {
            if (name === null || name === '') {
                return `You didn't give me your name!`;
            }
            else
                return `Hello ${name}, and welcome!`;
        }

        var foods = ['apple', 'orange', 'banana', 'kiwi', 'pear'];

        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function hospitality(name, gift) {
            console.log(hello(name));
            console.log(`${name}, would you like some ${gift[randomInt(0, gift.length-1)]}?`);
        }

        hospitality(prompt('Enter your name:'), foods);
    </script>
</body>

</html>
