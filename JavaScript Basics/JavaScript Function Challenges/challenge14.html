<body>
    <h1>JavaScript Function Challenges</h1>
    <h2>Challenge 14</h2>
    <script>
        function hello(name) {
            if (name === null || name === '') {
                return `You didn't give me your name!`;
            }
            else
                return `Hello ${name}, and welcome!`;
        }
        console.log(hello(prompt('Enter your name:')));
    </script>
</body>
