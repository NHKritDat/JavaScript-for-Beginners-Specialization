<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <h1>JavaScript Function Challenges</h1>
    <h2>Challenge 13</h2>
    <script>
        function hello(name) {
            if (name === null || name === '') {
                console.log(`You didn't give me your name!`);
            }
            else
                console.log(`Hello ${name}, and welcome!`);
        }
        hello(prompt('Enter your name:'));
    </script>
</body>
