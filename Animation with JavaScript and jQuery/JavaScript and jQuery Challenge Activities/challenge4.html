<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and jQuery Challenge Activities: Challenge 4</title>
</head>

<body>
    <p>Don't change this paragraph</p>
    
    <div id="main">
        <p>change this paragraph.</p>
        <p>change this paragraph too.</p>
        <p>And change this last paragraph.</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $('#main p').css('color', 'red').css('font-size', '24px');
    </script>
</body>

</html>
