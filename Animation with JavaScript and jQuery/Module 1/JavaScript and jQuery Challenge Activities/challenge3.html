<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and jQuery Challenge Activities: Challenge 3</title>
</head>

<body>
    <p>Don't change this paragraph</p>
    
    <div id="main">
        <p>change this paragraph.</p>
        <p>change this paragraph too.</p>
        <p>And change this last paragraph.</p>
    </div>

    <script>
        const pMain = document.querySelectorAll('#main p');
        pMain.forEach((p) => {
            p.style.color = 'red';
            p.style.fontSize = '24px';
        });
    </script>
</body>

</html>
