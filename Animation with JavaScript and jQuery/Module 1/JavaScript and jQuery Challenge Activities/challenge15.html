<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and jQuery Challenge Activities: Challenge 15</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">link one</a></li>
            <li><a href="#">link two</a></li>
            <li><a href="#">link three</a></li>
            <li><a href="#">link four</a></li>
            <li><a href="#">link five</a></li>
        </ul>
    </nav>

    <p>Here is a paragraph with a <a href="http://google.com">link to google</a> init</p>

    <script>
        document.querySelectorAll('nav ul li a').forEach(link => {
            link.addEventListener('click', function (event) {
                event.preventDefault();
                this.style.color = 'red';
            })});
        document.querySelector('p a').addEventListener('click', function (event) {
            event.preventDefault();
        });
    </script>
</body>

</html>
